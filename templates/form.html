<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Multiple Photos</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Link your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Upload Multiple Photos</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="photos">Select Multiple Photos:</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter description..." required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Upload">
            </div>
        </form>
    </div>
</body>
</html>
